<div class="container">
  <!-- <button type="button" class="btn btn-primary mr-2" (click)="onClick()">Add Form</button> -->

  <form [formGroup]="dynamicForm" (ngSubmit)="onSubmit()">
    <button type="button" class="btn btn-link  mr-2" (click)="onClick()">Add Form</button>
    <div formArrayName="dForm" *ngFor="let mob of elements.controls;let i = index">
      <div [formGroupName]="i">
        <div class="card">
          <div class="card-header">
            DYNAMIC REACTIVE FORM EXAMPLE

            <button *ngIf="i != 0" type="button" class="btn btn-danger float-right"
              (click)="onRemove(i)">Delete</button>

          </div>
          <div class="card-body">
            <h5 class="card-title">Customer Address</h5>


            <div class="form-row">
              <div class="form-group col-md-6"
                [ngClass]="{'has-error': mob.get('email').invalid && mob.get('email').touched}">
                <label for="inputEmail4">Email</label>
                <input type="email" formControlName="email" class="form-control" id="'inputEmail'+i"
                  placeholder="Email">
                <div class="alert alert-danger"
                  *ngIf=" mob.get('email').invalid && mob.get('email').touched || isSubmitted && mob.get('email').invalid"
                  role="alert">
                  Email is Required...!!!
                </div>
              </div>
              <div class="form-group col-md-6">
                <label for="inputPassword4">Password</label>
                <input type="password" formControlName="password" class="form-control" id="'inputPassword'+i"
                  placeholder="Password">
                <div class="alert alert-danger"
                  *ngIf=" mob.get('password').invalid && mob.get('password').touched || isSubmitted && mob.get('password').invalid"
                  role="alert">
                  Password is Required...!!!
                </div>
              </div>
            </div>
            <div class="form-group">
              <label for="'inputAddress'+i">Address</label>

              <input type="text" class="form-control" formControlName="add" placeholder="1234 Main St">
              <div class="alert alert-danger"
                *ngIf=" mob.get('add').invalid && mob.get('add').touched || isSubmitted && mob.get('add').invalid"
                role="alert">
                Address is Required...!!!
              </div>

            </div>

          </div>
        </div>

      </div>
      <button type="submit" *ngIf="(elements.controls.length-1) == i" class="btn btn-primary">Submit</button>
      <button type="button" class="btn btn-link" *ngIf="(elements.controls.length-1) == i" (click)="onClick()">Add
        Form</button>
    </div>


  </form>
