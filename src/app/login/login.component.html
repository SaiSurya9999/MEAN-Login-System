<div class="container-fluid">
    <h1 align="center">Login Form</h1>
    <div class="col-md-4 ml-auto mr-auto">
     <form [formGroup]="form" (ngSubmit)="login()">
       <div class="form-group">
         <label for="exampleInputEmail1">Email address</label>
         <input type="email" class="form-control"
         [ngClass]="{'is-invalid' : 
            (form.controls.email.touched && form.controls.email.invalid) || (form.controls.email.touched && form.controls.email.invalid),
            'is-valid': form.controls.email.valid}" formControlName="email" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
        
       </div>
       <div class="form-group">
         <label for="exampleInputPassword1">Password</label>
         <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" formControlName="password" [ngClass]="{'is-invalid' : 
         (form.controls.password.touched && form.controls.password.invalid) || (form.controls.password.touched && form.controls.password.invalid),
         'is-valid': form.controls.password.valid}">
       </div>
       <button type="submit" class="btn btn-primary mb-2">Login</button>
     </form>
    </div>
   </div>
